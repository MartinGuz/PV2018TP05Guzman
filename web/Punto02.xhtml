<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      >
    <h:head>
        <title>Punto 02</title>
    </h:head>
    <h:body>
        <h:form id="frmLibros">
            <p:panel id="pnlLibros"
                     header="Listado Libros"
                     footer="Esc Minas 2018 TP 05 Guzman"> 
                <p:panelGrid id="pnlIngreso"
                             columns="2">
                    <p:outputLabel id="lblNombre"
                                   value="Ingrese Nombre del libro">
                    </p:outputLabel>
                    <p:inputText id="inputNombre"
                                 value="#{librosFormBean.nombre}"
                                 required="true">
                    </p:inputText>
                    <p:outputLabel id="lblAutor"
                                   value="Ingrese Autor del Libro">
                    </p:outputLabel>
                    <p:inputText id="inputAutor"
                                 value="#{librosFormBean.autor}"
                                 required="true">
                    </p:inputText>
                    <p:commandButton id="btnAgregarLibro"
                                     value="Agregar"
                                     actionListener="#{librosFormBean.agregarLibro()}"
                                     update="frmLibros">
                    </p:commandButton>
                    <p:commandButton id="btnReiniciarLibro"
                                     value="Reiniciar"
                                     actionListener="#{librosFormBean.reiniciar()}"
                                     update="frmLibros">
                    </p:commandButton>
                </p:panelGrid>
                <p:dataTable id="tblMostrarLibros" 
                             value="#{librosFormBean.listadoLibros.listadoLibros}"
                             var="cadaLibro"
                             emptyMessage="No hay Libros">
                    <p:column headerText="Nombre">
                         <p:outputLabel id="txtNombre" 
                                        value="#{cadaLibro.nombre}">
                         </p:outputLabel>
                    </p:column>
                    <p:column headerText="Autor">
                         <p:outputLabel id="txtAutor"
                                        value="#{cadaLibro.autor}">
                         </p:outputLabel>
    
                    </p:column>
                </p:dataTable>                          
            </p:panel>
        </h:form>
    </h:body>
</html>
